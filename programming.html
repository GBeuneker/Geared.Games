---
layout: page
id: programming
---

<div class="tiles">

<h1 class= "tile-tag col-md-12">Programs</h1>
{% for post in site.posts %}
{% if post.category == "program"%}

<a class="tile col-md-4" href="{{site.baseurl}}{{post.url}}">
  <div class="tile-image">
    <img src="{{site.baseurl}}{{post.images[0].url}}"/>
  </div>

  <div class="tile-text">
    <div class="tile-title">
      <h1>{{post.title}}</h1>
    </div>

    <div class="tile-excerpt">
      <p>{{post.excerpt}}</p>
    </div>
  </div>

</a>
{% endif %}
{% endfor %}


</div>
