---
layout: default
id: videos
---

<div class="tiles">
{% for post in site.posts %}
{% if post.category == "video" %}

<a class="tile col-md-4" href="{{site.baseurl}}{{post.url}}">
  <div class="tile-image">
    <img src="{{site.baseurl}}/assets/images/oldmanssky.png"/>
  </div>

  <div class="tile-text">
    <div class="tile-title">
      <h1>{{post.title}}</h1>
    </div>

    <div class="tile-excerpt">
      <p>{{post.content}}</p>
    </div>
  </div>

</a>
{% endif %}
{% endfor %}

</div>
