---
layout: default
id: videos
---

<div class="tiles">
{% for post in site.posts %}
{% if post.category == "video" %}

<a class="tile" href="#">
  <div class="tile-image">

  </div>

  <div class="tile-title">
    <h1>{{post.title}}</h1>
  </div>

  <div class="tile-excerpt">
    <p>{{post.content}}</p>
  </div>
</a>
{% endif %}
{% endfor %}
</div>
